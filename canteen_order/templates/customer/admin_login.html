{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block title %}管理员登录{% endblock %}
{% block css %}<link href="{% static 'css/login.css' %}" rel="stylesheet"/>{% endblock %}

{% block content %}
<div class="container formback">
  <div class="loginform jumbotron">
    <h5>{{ message }}</h5>
    <h3>Admin Login</h3>
          <form class='form-group' action="/customer/admin_login/" method="post">

            {% csrf_token %}
            <div class="form-group">
                <div class="text-left"><label for="InputUsername">用户名:</label></div>
                {{ admin_form.username}}
            </div>
            <div class="form-group">
                <div class="text-left"><label for="InputPassword1">密码:</label></div>
                {{ admin_form.password }}
            </div>

            <button type="submit" class="btn btn-primary pull-right">登录</button>

          </form>
</div>
</div>
{% endblock %}
